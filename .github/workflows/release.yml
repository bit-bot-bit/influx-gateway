name: Release

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write # for semantic-release (git push)
  packages: write # for pushing to GHCR

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release (Main)
        if: github.ref == 'refs/heads/main'
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 19
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Version
        id: version
        run: |
          if [ "${{ steps.semantic.outputs.new_release_published }}" == "true" ]; then
            VERSION="${{ steps.semantic.outputs.new_release_version }}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            # Tag: v1.2.3 and latest
            echo "docker_tags=ghcr.io/${{ github.repository }}:${VERSION},ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
            echo "publish=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            # Simple versioning for dev: 0.0.0-dev-{sha}
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="0.0.0-dev-${SHORT_SHA}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            # Tag: dev
            echo "docker_tags=ghcr.io/${{ github.repository }}:dev" >> $GITHUB_OUTPUT
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.version.outputs.publish == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.version.outputs.publish == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.version.outputs.publish == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.version.outputs.docker_tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Install Helm
        if: steps.version.outputs.publish == 'true'
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Package and Push Helm Chart
        if: steps.version.outputs.publish == 'true'
        env:
          HELM_EXPERIMENTAL_OCI: 1
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_NAME="influx-gateway"
          CHART_PATH="helm/influx-gateway"

          # Login to Helm OCI registry (ghcr.io)
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

          # Package the chart
          helm package $CHART_PATH --version $VERSION --app-version $VERSION

          # Push the chart to OCI registry
          # Note: repository owner must be lower case for OCI
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push ${CHART_NAME}-${VERSION}.tgz oci://ghcr.io/${REPO_OWNER}/charts
